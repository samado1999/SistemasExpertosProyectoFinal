<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <div class="container" style="padding: 20px 20px 20px 20px">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <!-- <i class="fas fa-user-plus"></i> -->
                            Ingrese los siguientes datos para determinar si en 10 años usted sufrirá de un ataque
                            cerebrovascular
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Género</label>
                            <select name="sexo" id="gender" class="form-control">
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Edad</label>
                            <input type="number" name="edad" id="age" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="checkbox" name="checkbox" id="pas_trat" value="1">
                                Presión arterial sistólica tratada con
                                medicamentos?
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="">Presión arterial sistólica (tratada / no tratada)</label>
                            <input type="number" name="edad" id="pas" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="checkbox" name="checkbox" id="diabetes" value="1">
                                Diabetes
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="checkbox" name="checkbox" id="smoking_status" value="1">
                                Fumador
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="checkbox" name="checkbox" id="ecv" value="1">
                                Enfermedades cardiovasculares
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="checkbox" name="checkbox" id="fa" value="1">
                                Antecedentes de fibrilación auricular
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="">
                                <input type="checkbox" name="checkbox" id="hvi" value="1">
                                Diagnóstico de hipertrofia ventricular
                                izquierda
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" onclick="postData()">
                                <!-- <i class="fas fa-plus"></i> -->
                                Diagnóstico
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- textarea -->
            <textarea readonly rows="15" id="result"></textarea>
        </div>

    </div>
</body>
<script src="js/index_services.js"></script>

</html>
